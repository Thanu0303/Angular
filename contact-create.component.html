<p class="display-2"> Create Contact List</p>
<form [formGroup]="fg"  (ngSubmit)="submit()" >

    <div class="form-group">
        <label >Contact Id: </label>
        <input type="" formControlName="contactId" class="form-control"
        [(ngModel)]="model.contactId" />     
    </div>    

    <div class="form-group">
            <label >First Name : </label>
            <input type="text" formControlName="firstName" class="form-control"
            [(ngModel)]="model.firstName" />     
        </div>

        <div class="form-group">
            <label >Middle Name : </label>
            <input type="text" formControlName="middleName" class="form-control"
            [(ngModel)]="model.middleName" />     
        </div>
                
        <div class="form-group">
            <label >Last Name : </label>
            <input type="text" formControlName="lastName" class="form-control"
            [(ngModel)]="model.lastName" />     
        </div>

    <div class="form-group">
            <label >Email Id: </label>
            <input type="text" formControlName="emailId" class="form-control"
            [(ngModel)]="model.emailId" />           
        </div>

        <div class="form-group">
            <label >Birth Date: </label>
            <input type="text" formControlName="birthDate" class="form-control"
            [(ngModel)]="model.birthDate" />           
        </div>

        <div class="form-group">
            <label >Mobile No: </label>
            <input type="text" formControlName="mobileNo" class="form-control"
            [(ngModel)]="model.mobileNo" />           
        </div>
        <div class="form-group">
            <label >Work Phone: </label>
            <input type="text" formControlName="workPhone" class="form-control"
            [(ngModel)]="model.workPhone" />           
        </div>
        <div class="form-group">
            <label >Home Phone: </label>
            <input type="text" formControlName="homePhone" class="form-control"
            [(ngModel)]="model.homePhone" />           
        </div>
        <div class="form-group">
            <label >Is Active: </label>
            <input type="checkbox" formControlName="isActive" class="ml-4 form-check-inline"
        [(ngModel)]="model.isActive" />             
        </div>
        

<div class="form-group btn-group btn-group-lg">
    <button type="submit" class="btn btn-primary" >
        <i class="fa fa-create"></i> Create
    </button>

    <button type="reset" class="btn btn-secondary">
            <i class="fa fa-remove"></i> Clear
        </button>
</div>

</form>
