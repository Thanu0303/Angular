<p class="display-2">Contact List</p>
<p></p>
<br/>
<br/>
<br/>
<br/>
<button class="btn btn-lg btn-warning" (click)="goBack()">Back To Home</button>
<button class="btn btn-lg btn-warning"(click)="goBack()">Create New </button>
<table class="table table-striped table-active">
    <tr>
        <th>First Name</th>
        <th>Last Name </th>
        <th>EmailId </th>
        <th></th>
    </tr>
    <tr *ngFor="let item of contactList">
        <td>{{item.FirstName}}</td>
        <td>{{item.Lastname}}</td>
        <td>{{item.EmailId}}</td>
        <td>
            <a [routerLink]="['/contacts',item.ContactId]" 
            routerLinkActive="active"  class="btn btn-sm btn-success">View</a>
            <a [routerLink]="['/contacts','edit',item.ContactId]" 
            routerLinkActive="active"  class="btn btn-sm btn-warning">Edit</a>
        </td>
    </tr>
    
</table>
